spring.application.name=booktok-api-v2

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#spring.security.oauth2.resourceserver.jwk-set-uri=${JWKS_URI}
#spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}
spring.security.oauth2.resourceserver.jwk-set-uri=http://dummy-jwks
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://dummy-issuer

clerk.signing-secret=${CLERK_SIGNING_SECRET}
